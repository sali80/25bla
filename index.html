<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke-Textanzeige</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif; /* Eine gut lesbare Schriftart */
            font-size: 2.5em; /* Große Schrift */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Mindesthöhe des Viewports */
            margin: 0;
            overflow: hidden; /* Verhindert Scrollbalken, falls Text überläuft */
        }

        #karaoke-display {
            text-align: center;
            padding: 20px;
            max-width: 80%; /* Begrenzt die Breite des Textblocks */
        }

        #karaoke-display p {
            margin: 0.5em 0; /* Abstand zwischen den Zeilen */
        }

        #karaoke-display p.bold-line {
            font-weight: bold;
            font-size: 1.2em; /* Die fette Zeile noch etwas größer */
            opacity: 1; /* Die fette Zeile ist voll sichtbar */
        }

        /* Links weiß einfärben */
        a {
            color: white;
        }
        a:visited {
            color: white;
        }
        a:hover {
            color: white;
            text-decoration: underline; /* optional: beim Hover unterstreichen */
        }
    </style>
</head>
<body>
    <div id="karaoke-display">
        <p><a href="https://sali80.github.io/25bla/Wolfgang%20Petry%20-%20Wahnsinn%20-%20Karaoke.html" target="_blank">Song 1</a></p>
        <p><a href="https://sali80.github.io/25bla/Andreas%20Bourani%20-%20Auf%20uns%20-%20Karaoke.html" target="_blank">Song 2</a></p>
        <p><font size=5 color=grey>press F11, then open song, press any key start, no stopping (Strg+W will close tab), F5 to start again</font></p>
    </div>
</body>
</html>
